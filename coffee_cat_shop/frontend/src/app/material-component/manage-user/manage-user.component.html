<mat-card>
  <b><span>DANH SÁCH TÀI KHOẢN</span></b>
</mat-card>
<hr />
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Tìm kiếm</mat-label>
    <input type="text" matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
</mat-card>
<hr />
<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>SỐ ĐIỆN THOẠI</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef>HỌ VÀ TÊN</th>
      <td mat-cell *matCellDef="let element">{{ element.fullname }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>EMAIL</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>ĐỊA CHỈ</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>TRẠNG THÁI</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          (change)="handChangeAction($event.checked, element.id)"
          matTooltip="Kích hoạt hoặc hủy kích hoạt người dùng"
          [checked]="element.status === 1"
        >
        </mat-slide-toggle>
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>NGÀY ĐĂNG KÝ</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
